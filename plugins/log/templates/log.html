<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>H2Optimum - API inspector</title>

    <link rel="stylesheet" type="text/css" href="/log/dist/{{ libBuildCss }}">
    <link rel="stylesheet" type="text/css" href="/log/dist/{{ appBuildCss }}">

</head>

<body>

    <div class="container">
      <div class="row"  style="margin-top: 30px; ">
        <div class="col-sm">

            <form data-id="display-format">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="display-format" id="raw" value="raw" checked>
                  <label class="form-check-label" for="raw">
                    Raw data (json format)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="display-format" id="table" value="table">
                  <label class="form-check-label" for="table">
                    Table
                  </label>
                </div>
            </form>

        </div>


        <div class="col-sm">

            <select class="custom-select" data-id="period">
              <option value="12" selected>Last 12 hours</option>
              <option value="24">Last 24 hours</option>
              <option value="72">Last 3 days</option>
              <option value="164">Last 7 days</option>
              <option value="336">Last 14 days</option>
            </select>

        </div>

        <div class="col-sm">
        </div>

      </div>

      <hr>

      <div class="row" style="padding: 15px;">
        <div class="col-sm" style="border: 1px solid rgba(0, 0, 0, 0.1); padding: 15px;" data-id="main-content">

        </div>
      </div>
    </div>

    <script src="/log/dist/{{ runtimeBuildJs }}"></script>
    <script src="/log/dist/{{ libBuildJs }}"></script>
    <script src="/log/dist/{{ appBuildJs }}"></script>

</body>

</html>
